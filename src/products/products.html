<div ng-controller="ProductsCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body collapse show" id="collapseExample1">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <!-- <label class="col-form-label" for="appendedInputButtons">Two-button append</label> -->
                            <div class="controls">
                                <div class="input-group">
                                    <input id="appendedInputButtons" size="16" class="form-control" type="text">
                                    <span class="input-group-append">
                                        <button class="btn btn-primary" type="button">Search</button>
                                        <button class="btn btn-success" ui-sref="app.newproduct" type="button">Add New</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                                <button class="btn btn-secondary" type="button">Cancel</button>
                            </div> -->

                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Products
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Unit of Measure</th>
                                <th>Default Unit Cost</th>

                        </thead>
                        <tbody>
                            <tr>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewproduct">Onion Seeds</a></td>

                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewproduct">$5</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewproduct">$</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
</div>
