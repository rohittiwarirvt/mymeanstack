<div ng-controller="TransactionsCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Filter Vouchers
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="form-inline">
                            <div class="col-4">
                                <input type="text" id="if-email" name="if-email" class="form-control" placeholder="Subscription">
                            </div>


                            <div class="col-4">
                                <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="From date" />
                                        <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                        </span>
                                    </div>
                                </datepicker>
                            </div>

                            <div class="col-4">
                                <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="To Date" />
                                        <span class="input-group-addon" style="cursor: pointer">
                                            <i class="fa fa-lg fa-calendar"></i>
                                        </span>
                                    </div>
                                </datepicker>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-inline">
                            <div class="col-4">
                                <input type="text" id="if-email" name="if-email" class="form-control" placeholder="customer name">
                            </div>
                            <div class="col-4">
                                <input type="text" id="if-email" name="if-email" class="form-control" placeholder="Transaction Id">
                            </div>
                            <div class="col-4">
                                <input type="text" id="if-email" name="if-email" class="form-control" placeholder="State">
                            </div>
                        </div>
                    </div>
                    <br>

                </div>
                <div class="card-footer">
                    <button class="btn btn-success btn-sm" type="submit">Search</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Transactions
                    <!-- <button class="btn btn-success" ui-sref="" type="button" style="float:right">Add New</button> -->
                </div>
                <div class="card-body">

                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Pre Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>1000</td>
                                <td>Credit</td>
                                <td>2018-02-02</td>
                                <td>9000</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
</div>
