<div ng-controller="UsersCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Users
                    <button class="btn btn-success" ui-sref="app.createnewuser" type="button" style="float:right">Add New</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>User Name</th>
                                <th>Active</th>
                                <th>Active Since</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="value in userList">
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewuser">{{value.name}}</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewuser">{{value.username}}</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewuser">{{value.is_active}}</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewuser">{{value.activation_update_date}}</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewuser">{{value.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
</div>
