<div ng-controller="ViewUsersCtrl">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <strong>New Supplier</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Username</label>
                        <label class="col-sm-3 col-form-label" >Chris king</label>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >email</label>
                        <label class="col-sm-3 col-form-label" >chris@idtlabs.xyz</label>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Active </label>
                        <label class="col-sm-3 col-form-label" >True</label>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Phone</label>
                        <label class="col-sm-3 col-form-label" >123456789</label>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label">Active/Deactivate</label>
                        <div class="col-md-9 col-form-label">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="radio1" id="radio1" name="radios">
                                <label class="form-check-label" for="radio1">
                                   Activate
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="radio2" id="radio2" name="radios">
                                <label class="form-check-label" for="radio2">
                                    Deactivate
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <strong>Roles</strong>
                        </div>
                        <div class="card-body">

                            <table class="table table-bordered table-striped table-sm">
                                <thead>
                                <tr>
                                    <th>Roles</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>Admin</td>

                                    <td> <button type="button" class="btn btn-danger btn-sm">Delete</button></td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>


                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-danger" ui-sref="app.suppliers" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
