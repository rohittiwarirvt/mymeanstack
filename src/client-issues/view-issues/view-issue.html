<div ng-controller="ViewClientIssueCtrl">
    <div class="col-sm-9">
        <div class="card">
            <div class="card-header">
                <strong>View Issue details</strong>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Customer Name</label>
                    <label class="col-sm-3 col-form-label" >Chris king</label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Account Id</label>
                    <label class="col-sm-3 col-form-label" >123456789</label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Category</label>
                    <label class="col-sm-3 col-form-label" >Payments</label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Subscription Id </label>
                    <label class="col-sm-3 col-form-label" >123456</label>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" >Supplier</label>
                    <label class="col-sm-3 col-form-label" >Mike Almeida</label>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="select1">Status</label>
                    <div class="col-md-3">
                        <select id="select1" name="select" class="form-control" size="1" style="float: left;">
                            <option value="0">Please select</option>
                            <option value="1">Submitted #1</option>
                            <option value="2">Pending #2</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="textarea-input">Description</label>
                    <div class="col-md-6">
                        <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Description of Issue"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="textarea-input">Internal Note</label>
                    <div class="col-md-6">
                        <textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" placeholder="Internal Note"></textarea>
                    </div>
                </div>
                <button class="btn btn-success" type="submit">Submit</button>
                <button class="btn btn-danger" ui-sref="app.client-issues" type="button">Cancel</button>
            </div>
        </div>
    </div>
</div>
