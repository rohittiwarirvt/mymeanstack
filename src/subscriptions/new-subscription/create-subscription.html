<div ng-controller="CreateSubscriptionCtrl">
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                <strong>Create Subscription</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Currency</label>
                        <div class="form-group col-sm-3">
                            <select class="form-control" id="currency">
                                <option>SLL</option>
                                <option>EUR</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Installment Amount </label>
                        <div class="col-sm-4">
                            <input type="text" id="installment" name="input-normal" class="form-control" placeholder="Installment Amount">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Customer </label>
                        <div class="col-sm-4">
                            <input type="text" id="customer" name="input-normal" class="form-control" placeholder="customer name">
                        </div>
                        <button class="btn btn-success" >Search</button>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Start Date</label>
                        <div class="col-sm-4">
                            <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Choose a date" />
                                    <span class="input-group-addon" style="cursor: pointer">
                                                <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                </div>
                            </datepicker>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >End Date</label>
                        <div class="col-sm-4">
                            <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Choose a date" />
                                    <span class="input-group-addon" style="cursor: pointer">
                                                <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                </div>
                            </datepicker>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Plans</label>
                        <div class="form-group col-sm-4">
                            <select class="form-control" id="plans">
                                <option>Montly White Onion Plan</option>
                                <option>Weekly Tomatoes plan</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Interval</label>
                        <div class="form-group col-sm-3">
                            <select class="form-control" id="Interval">
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" >Cashout Date</label>
                        <div class="col-sm-4">
                            <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                <div class="input-group">
                                    <input class="form-control" placeholder="Choose a date" />
                                    <span class="input-group-addon" style="cursor: pointer">
                                                <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                </div>
                            </datepicker>
                        </div>
                    </div>

                    <div class="card">
                       <div class="card-header">
                           <Strong>Product Lines</Strong>
                       </div>
                        <div class="card-body">

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" >Product Lines</label>
                                <div class="form-group col-sm-3">
                                    <select class="form-control" id="Product lines">
                                        <option>Onion Seeds</option>
                                        <option>Mango Harvesting</option>
                                        <option>Tomato ploughing</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                    </div>


                    <button class="btn btn-success" type="submit">Submit</button>
                    <button class="btn btn-danger" ui-sref="app.subscriptions" type="button">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
