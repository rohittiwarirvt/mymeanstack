<div ng-controller="PriceAgreementCtrl">
    <div class="col-sm-9">
        <div class="card">
            <div class="card-header">
                <strong>Create price agreement</strong>

            </div>
            <div class="card-body">

                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <strong>Pricing Agreement</strong>
                        </div>
                        <div class="card-body">

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="ccmonth">Unit</label>
                                <div class="form-group col-sm-4">
                                    <select class="form-control" id="ccmonth">
                                        <option>Kg</option>
                                        <option>Pounds</option>
                                    </select>
                                </div>
                            </div>
                            <!--/.row-->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="input-normal">Price per unit</label>
                                <div class="col-sm-3">
                                    <input type="text" id="input-normal" name="input-normal" class="form-control" placeholder="price per unit">
                                </div>
                            </div>

                            <!--/.row-->
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="input-normal">Start Date</label>
                                <div class="col-sm-4">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="Choose a date" />
                                            <span class="input-group-addon" style="cursor: pointer">
                                                <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label" for="input-normal">End Date</label>
                                <div class="col-sm-4">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control">
                                        <div class="input-group">
                                            <input class="form-control" placeholder="Choose a date" />
                                            <span class="input-group-addon" style="cursor: pointer">
                                                <i class="fa fa-lg fa-calendar"></i>
                                            </span>
                                        </div>
                                    </datepicker>
                                </div>
                            </div>
                            <!--/.row-->
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button class="btn btn-danger" ui-sref="app.viewproductline" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
