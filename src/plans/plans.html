<div ng-controller="PlansCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i>Plans
                    <button class="btn btn-success" ui-sref="app.new-plan" type="button" style="float:right">Add New</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th>Plan Name</th>
                                <th>Fixed Term</th>
                                <th>Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewplan">Plan 1</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewplan">True></a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewplan">True</a></td>
                            </tr>
                            <tr>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewplan">Plan 2</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewplan">True</a></td>
                                <td><a class="nav-link" ui-sref-active="active" ui-sref="app.viewplan">False</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
</div>
